<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
</head>
<body>
    <h1>Compare Two Numbers</h1>
    <form id="compareForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="compareNumbers()">Compare</button>
    </form>

    <h2>Result</h2>
    <p id="result"></p>

    <script>
        function compareNumbers() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "Please enter valid integers.";
                return;
            }

            if (num1 > num2) {
                document.getElementById('result').innerHTML = `
                    Larger Number: ${num1} <br>
                    Smaller Number: ${num2}
                `;
            } else if (num1 < num2) {
                document.getElementById('result').innerHTML = `
                    Larger Number: ${num2} <br>
                    Smaller Number: ${num1}
                `;
            } else {
                document.getElementById('result').innerHTML = "Both numbers are equal.";
            }
        }
    </script>
</body>
</html>
