<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Three Numbers</title>
</head>
<body>
    <h1>Compare Three Numbers</h1>
    <form id="compareForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <label for="num3">Enter the third number:</label>
        <input type="number" id="num3" required><br><br>

        <button type="button" onclick="compareNumbers()">Compare</button>
    </form>

    <h2>Result</h2>
    <p id="result"></p>

    <script>
        function compareNumbers() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').innerHTML = "Please enter valid integers.";
                return;
            }

            const largest = Math.max(num1, num2, num3);
            const smallest = Math.min(num1, num2, num3);

            document.getElementById('result').innerHTML = `
                Largest Number: ${largest} <br>
                Smallest Number: ${smallest}
            `;
        }
    </script>
</body>
</html>
