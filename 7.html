<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="performCalculations()">Calculate</button>
    </form>

    <h2>Results</h2>
    <p id="results"></p>

    <script>
        function performCalculations() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('results').innerHTML = "Please enter valid numbers.";
                return;
            }

            const addition = num1 + num2;
            const subtraction = num1 - num2;
            const multiplication = num1 * num2;
            const division = num2 !== 0 ? (num1 / num2).toFixed(2) : "Division by zero is not allowed.";

            document.getElementById('results').innerHTML = `
                Addition: ${addition} <br>
                Subtraction: ${subtraction} <br>
                Multiplication: ${multiplication} <br>
                Division: ${division}
            `;
        }
    </script>
</body>
</html>
