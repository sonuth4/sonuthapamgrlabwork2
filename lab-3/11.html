<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load BCA Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>BCA Description</h1>
    <p>Click the button below to load the description of the BCA program.</p>
    <button id="loadButton">Load Description</button>

    <div id="content">Content will appear here...</div>

    <script>
        document.getElementById('loadButton').addEventListener('click', function () {
            
            const xhr = new XMLHttpRequest();

            
            xhr.open('GET', 'bca.txt', true);

            
            xhr.onload = function () {
                if (xhr.status === 200) {
                    
                    document.getElementById('content').innerHTML = xhr.responseText;
                } else {
                    
                    document.getElementById('content').innerHTML = 'Error loading content. Please try again.';
                }
            };

            
            xhr.onerror = function () {
                document.getElementById('content').innerHTML = 'An error occurred during the request.';
            };

            
            xhr.send();
        });
    </script>
</body>
</html>
